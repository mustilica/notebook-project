<!-- Parallax Section -->
<section id="{{ include.id }}" data-speed="4" data-type="background" class="parallax {{ include.class }}">
  <div class="container">
    <div class="col-lg-8 col-lg-offset-2">
      <blockquote class="lead">
        <p class="lead">{{ include.quote }}</p>
        <footer class="text-left">{{ include.author }}
          <!--in <cite title="{{ include.source }}">{{ include.source }}</cite>-->
        </footer>
      </blockquote>
    </div>
  </div>
</section>
