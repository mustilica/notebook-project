<!-- Trash Grid Section -->
<section class="grid bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="service-heading">Trash is everywhere and produced everytime</h2>
        <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
        <p class="lead"></p>
      </div>
    </div>
    <div class="row">
      {% for trash in site.trashes %}
      <div class="col-md-4 col-sm-6 grid-item">
        <img src="{{ trash.thumbnail }}" class="img-responsive" alt="{{ trash.thumbnail-alt }}">
        <div class="grid-caption">
          <h4>{{ trash.title }}</h4>
          <p class="text-muted">{{ trash.subtitle }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
